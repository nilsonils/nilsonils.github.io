<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Sky Gradient -->
  <rect x="0" y="0" width="320" height="120" fill="#1a1a2e" />
  
  <!-- Stars -->
  <rect x="20" y="20" width="1" height="1" fill="#ffffff" opacity="0.8"/>
  <rect x="50" y="40" width="1" height="1" fill="#ffffff" opacity="0.6"/>
  <rect x="100" y="10" width="2" height="2" fill="#ffffff" opacity="0.9"/>
  <rect x="150" y="50" width="1" height="1" fill="#ffffff" opacity="0.7"/>
  <rect x="200" y="20" width="1" height="1" fill="#ffffff" opacity="0.8"/>
  <rect x="250" y="60" width="1" height="1" fill="#ffffff" opacity="0.5"/>
  <rect x="300" y="30" width="2" height="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Moon -->
  <circle cx="280" cy="40" r="15" fill="#f4f4f4" />
  <circle cx="275" cy="35" r="3" fill="#e0e0e0" opacity="0.5" />
  <circle cx="285" cy="45" r="2" fill="#e0e0e0" opacity="0.5" />

  <!-- Sea -->
  <rect x="0" y="120" width="320" height="60" fill="#16213e" />
  <!-- Water reflections/ripples -->
  <rect x="10" y="130" width="10" height="1" fill="#1f4068" />
  <rect x="50" y="145" width="15" height="1" fill="#1f4068" />
  <rect x="200" y="135" width="20" height="1" fill="#1f4068" />
  <rect x="260" y="150" width="12" height="1" fill="#1f4068" />
  <rect x="270" y="125" width="30" height="1" fill="#1f4068" opacity="0.5" /> <!-- Moon reflection -->

  <!-- Pier (Horizontal) -->
  <!-- Pillars -->
  <rect x="0" y="120" width="320" height="60" fill="transparent" /> 
  <rect x="20" y="120" width="5" height="60" fill="#2d1e15" />
  <rect x="60" y="120" width="5" height="60" fill="#2d1e15" />
  <rect x="100" y="120" width="5" height="60" fill="#2d1e15" />
  <rect x="140" y="120" width="5" height="60" fill="#2d1e15" />
  <rect x="180" y="120" width="5" height="60" fill="#2d1e15" />
  <rect x="220" y="120" width="5" height="60" fill="#2d1e15" />
  <rect x="260" y="120" width="5" height="60" fill="#2d1e15" />
  <rect x="300" y="120" width="5" height="60" fill="#2d1e15" />

  <!-- Deck -->
  <rect x="0" y="115" width="320" height="10" fill="#4a3b32" />
  <!-- Deck plank details -->
  <rect x="0" y="115" width="320" height="1" fill="#5c4d42" />
  <rect x="0" y="124" width="320" height="1" fill="#3a2b22" />

</svg>
