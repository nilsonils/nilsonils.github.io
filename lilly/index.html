<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilly</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scene">
        <!-- Background Layers -->
        <div class="bg-layer"></div>
        <div class="sky"></div>
        <div class="moon"></div>
        <div class="stars"></div>
        <div class="sea"></div>
        <div class="pier"></div>

        <!-- Props -->
        <div id="tulip" class="prop tulip clickable"></div>

        <!-- Actors -->
        <div id="woman" class="actor woman"></div>
        <div id="man" class="actor man"></div>

        <!-- Effects -->
        <div id="heart" class="effect heart hidden"></div>
        <canvas id="fireworks"></canvas>

        <!-- UI -->
        <div id="instruction" class="instruction">Click the tulip...</div>
        <div id="finale-text" class="instruction hidden">Nils <3 Lilly</div>
        </div>

        <script src="script.js"></script>
</body>

</html>
